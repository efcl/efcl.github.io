# Site settings
title: Web Scratch
email: info@efcl.info
description: "ブラウザ/JavaScript等についてのブログ"
keywords:
  - "JavaScript"
  - "ブラウザ"
  - "Browser"
  - "ECMAScript"
  - "拡張機能"
  - "Security"
url: "https://efcl.info"
baseurl: ""
production_url : "https://efcl.info"
github_repo_url : https://github.com/efcl/efcl.github.io
icon: "/public/favicon.png"
timezone: Asia/Tokyo
encoding: utf-8
include:
  - _headers
  - _redirects
exclude:
  - README.md
  - config.rb
  - about/node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - package.json
  - node_modules

  # Setup
author:
  name: 'azu'
  url:  https://efcl.info/
  twitter: azu_re
  github:  azu

paginate: 10
paginate_path: "page/:num"
permalink: /:year/:month/:day/:title/
# Github equal
safe: true
lsi: false
# Build settings
markdown: CommonMark
commonmark:
  options: ["FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table"]
highlighter: rouge
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
