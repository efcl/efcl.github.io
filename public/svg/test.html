<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Drawic</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Berkshire+Swash&amp;text=Drawic">
    <link rel="stylesheet" href="http://hail2u.github.io/css/natural.css">
    <style>
      body {
        margin: 4em 1em;
        color: #666;
        background-color: #222;
        background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22512%22%20height%3D%22512%22%20viewBox%3D%220%200%20512%20512%22%3E%3Cdefs%3E%3Cfilter%20color-interpolation-filters%3D%22sRGB%22%20id%3D%22a%22%3E%3CfeTurbulence%20type%3D%22fractalNoise%22%20baseFrequency%3D%22100%200.8%22%2F%3E%3C%2Ffilter%3E%3C%2Fdefs%3E%3Crect%20width%3D%22100%25%22%20height%3D%22100%25%22%20filter%3D%22url(%23a)%22%2F%3E%3Crect%20width%3D%22100%25%22%20height%3D%22100%25%22%20fill%3D%22%23222%22%20fill-opacity%3D%22.75%22%2F%3E%3C%2Fsvg%3E");
        font-family: "Hoefler Text", "Constantia", serif;
        font-size: 87.5%;
        text-align: center;
      }

      a {
        color: #fff;
      }

      h1 {
        position: relative;
        line-height: 1;
        font-family: "Berkshire Swash", serif;
        font-weight: normal;
        font-size: 300%;
      }

      h1 a {
        text-decoration: none;
      }

      .version {
        position: absolute;
        font-size: 33.333%;
      }

      h1 + p {
        font-weight: normal;
        font-size: 131.25%;
      }

      figure {
        margin: 4em auto 0;
        max-width: 40em;
      }

      img {
        margin: 1em;
        width: 3em;
      }

      figcaption {
        margin: 4em 0 0 0;
      }

      .download,
      .clone {
        margin: 0 0.5em;
        border: 1px solid #1b1b1b;
        border-radius: 1em;
        display: inline-block;
        width: 7em;
        height: 2em;
        line-height: 2em;
        vertical-align: -0.75em;
        overflow: hidden;
        color: #aaa;
        background-image: linear-gradient(to bottom, #333, #272727);
        text-decoration: none;
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
      }

      .download:active,
      .clone:active {
        background-image: linear-gradient(to bottom, #272727, #333);
        box-shadow: inset 0 1px 0 0 rgba(0, 0, 0, 0.9);
      }

      .download:before,
      .clone:before {
        display: block;
        width: 100%;
        height: 100%;
        font-family: "Lucida Grande", "Segoe UI", sans-serif;
        font-size: 87.5%;
        text-shadow: 0 1px 0 #000;
      }

      .download:before {
        content: "Download";
      }

      .clone:before {
        content: "Clone";
      }

      .download:active:before,
      .clone:active:before {
        position: relative;
        top: 1px;
      }

      footer:before {
        margin-top: 4em;
        display: block;
        line-height: 1;
        content: "* * *";
        font-size: 225%;
      }

      address p {
        margin: 2em 0 0 0;
      }

      @media screen and (min-width: 480px) {
        body {
          font-size: 100%;
        }
      }

      @media screen and (min-width: 960px) {
        body {
          font-size: 112.5%;
        }
      }

      @media screen and (min-width: 1440px) {
        body {
          font-size: 131.25%;
        }
      }

      @media screen and (min-width: 1920px) {
        body {
          font-size: 150%;
        }
      }
    </style>

    <!--[if lt IE 9]><script src="http://hail2u.github.io/js/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
